<!DOCTYPE html>
<html>
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Prediksi</title>

    <!-- bootstrap core css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="static/style/css/bootstrap.css"
    />

    <!-- fonts style -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!--owl slider stylesheet -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />

    <!-- font awesome style -->
    <link href="static/style/css/font-awesome.min.css" rel="stylesheet" />
    <!-- nice select -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css"
      integrity="sha256-mLBIhmBvigTFWPSCtvdu6a76T+3Xyt+K571hupeFLg4="
      crossorigin="anonymous"
    />
    <!-- datepicker -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css"
    />
    <!-- Custom styles for this template -->
    <link href="static/style/css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="static/style/css/responsive.css" rel="stylesheet" />

    <style>
      .button-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-top: 20px;
      }

      .upload-button,
      .prediksi-button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        color: white;
      }

      .upload-button {
        background-color: #007bff;
        margin-bottom: 10px;
      }

      .upload-button:hover {
        background-color: #0056b3;
      }

      .prediksi-button {
        background-color: #28a745;
      }

      .prediksi-button:hover {
        background-color: #218838;
      }

      .treatment_section .heading_container {
        text-align: center;
      }

      @media (max-width: 767px) {
        .treatment_section .side_img img {
          width: 100%;
          height: auto;
        }
      }
    </style>
  </head>

  <body class="sub_page">
    <div class="hero_area">
      <!-- header section starts -->
      <header class="header_section">
        <div class="header_bottom">
          <div class="container-fluid">
            <nav class="navbar navbar-expand-lg custom_nav-container">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class=""> </span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div
                  class="d-flex mr-auto flex-column flex-lg-row align-items-center"
                >
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link" href="/predict">Prediksi</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/ourTeam">Our-Tim</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/chatbot">Chatbot</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </header>
      <!-- end header section -->
    </div>

    <!-- prediksi section -->
    <section class="treatment_section layout_padding">
      <div class="side_img">
        <img
          src="static/style/images/treatment-side-img.jpg"
          alt="side image"
        />
      </div>
      <div class="container">
        <div class="heading_container heading_center">
          <h2>
            <img src="static/style/images/diagnosa.png" alt="services" />
          </h2>
          <div class="container" id="Prediksi">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <p>Masukkan gambar berupa x-ray</p>
                <div class="button-container">
                  <form
                    id="predictionForm"
                    method="post"
                    enctype="multipart/form-data"
                  >
                    <input
                      type="file"
                      id="uploadButton"
                      name="file"
                      class="upload-button"
                    />
                    <button
                      type="submit"
                      id="prediksiButton"
                      class="prediksi-button"
                    >
                      Prediksi
                    </button>
                  </form>
                  {% if prediction %}
                  <h5>Hasil Prediksi:</h5>
                  <h3>{{ prediction }}</h3> 
                  <h5>Probability:</h5>
                  <h3>{{ accuracy }}%</h3>
                  {% else %}
                  <p>An error occured: {{ error_message }}</p>
                  {% endif %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- footer section -->
    <footer class="footer_section">
      <div class="container">
        <p>
          &copy; <span id="displayYear"></span> All Rights Reserved By
          <a href="/">Sistem Deteksi Penyakit Gigi</a>
        </p>
      </div>
    </footer>
    <!-- footer section -->

    <!-- JS scripts -->
    <script src="static/style/js/jquery-3.4.1.min.js"></script>
    <script src="static/style/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <script src="static/style/js/custom.js"></script>
    <script>
      // Set current year
      document.getElementById("displayYear").innerText =
        new Date().getFullYear();
    </script>
  </body>
</html>
